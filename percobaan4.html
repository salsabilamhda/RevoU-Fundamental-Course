<!DOCTYPE html>
<html>
    <head>
        <title>Latihan Form</title>
    </head>
    <body>
        <h1>Latihan Form Dapoer Salsa</h1>
        <form action="https://www.google.com/" method="POST">
            <label for="nama">Nama : </label>
            <input id="nama" type="text">
            <br>
            <label for="umur">Umur : </label>
            <input id="umur" type="number" min="1" max="99"/>
            <p><b>Apa warna favoritmu?</b></p>
            <select>
                <option>Merah </option>
                <option>Kuning </option>
                <option selected>Hijau </option>
            </select>

            <br>

            <input type="radio" id="html" name="fav_languange" value="HTML">
            <label for="hmtl">HTML </label><br>

            <input type="radio" id="css" name="fav_languange" value="CSS">
            <label for="hmtl">CSS </label><br>

            <input type="radio" id="javasript" name="fav_languange" value="JavaSript">
            <label for="hmtl">JavaSript </label><br>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
